<div id="add-to-cart-wrapper" class="add-to-cart-wrapper" {{#unless product.can_purchase}}style="display: none"{{/unless}}>
    {{#if theme_settings.show_product_quantity_box}}
        {{inject 'productQuantityErrorMessage'  (lang 'products.quantity_error_message')}}
        <div class="form-field form-field--increments">
            {{!-- <label class="form-label form-label--alternate"
                   for="qty[]">{{lang 'products.quantity'}}</label> --}}
                <div class="form-increment" data-quantity-change>
                    <button class="button button--icon" data-action="dec">
                        <span class="is-srOnly">{{lang 'products.quantity_decrease' name=product.title}}</span>
                        <i class="icon" aria-hidden="true">
                            <svg xmlns="http://www.w3.org/2000/svg" width="17" height="16" viewBox="0 0 17 16" fill="none">
                                <g clip-path="url(#clip0_94_112)">
                                  <path d="M3.91406 6.92188H13.0448" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </g>
                                <defs>
                                  <clipPath id="clip0_94_112">
                                    <rect width="15.6528" height="15.1807" fill="white" transform="translate(0.652344 0.3479)"/>
                                  </clipPath>
                                </defs>
                            </svg>
                        </i>
                    </button>
                    <input class="form-input form-input--incrementTotal"
                           id="qty[]"
                           name="qty[]"
                           type="tel"
                           value="{{#if product.min_purchase_quantity}}{{product.min_purchase_quantity}}{{else}}1{{/if}}"
                           data-quantity-min="{{product.min_purchase_quantity}}"
                           data-quantity-max="{{product.max_purchase_quantity}}"
                           min="1"
                           pattern="[0-9]*"
                           aria-live="polite">
                    <button class="button button--icon" data-action="inc">
                        <span class="is-srOnly">{{lang 'products.quantity_increase' name=product.title}}</span>
                        <i class="icon" aria-hidden="true">
                            <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 17 16" fill="none">
                                <g clip-path="url(#clip0_94_115)">
                                  <path d="M8.46094 2.67969V11.1583" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                  <path d="M3.89453 6.92188H13.0253" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </g>
                                <defs>
                                  <clipPath id="clip0_94_115">
                                    <rect width="15.6528" height="15.1807" fill="white" transform="translate(0.632812 0.3479)"/>
                                  </clipPath>
                                </defs>
                            </svg>
                        </i>
                    </button>
                </div>
        </div>
    {{/if}}

    <div class="alertBox productAttributes-message" style="display:none">
        <div class="alertBox-column alertBox-icon">
            <icon glyph="ic-success" class="icon" aria-hidden="true"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"></path></svg></icon>
        </div>
        <p class="alertBox-column alertBox-message"></p>
    </div>
    {{#or customer (unless settings.hide_price_from_guests)}}
        <div class="form-action">
            <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" viewBox="0 0 17 17" fill="none">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M12.0541 14.465C12.4969 14.465 12.8577 14.825 12.8577 15.2686C12.8577 15.7122 12.4969 16.0722 12.0541 16.0722C11.6105 16.0722 11.2505 15.7122 11.2505 15.2686C11.2505 14.825 11.6105 14.465 12.0541 14.465ZM7.23248 14.465C7.67527 14.465 8.03609 14.825 8.03609 15.2686C8.03609 15.7122 7.67527 16.0722 7.23248 16.0722C6.78889 16.0722 6.42887 15.7122 6.42887 15.2686C6.42887 14.825 6.78889 14.465 7.23248 14.465ZM15.983 2.77888L12.7726 9.1989C12.6368 9.47133 12.3579 9.6433 12.0541 9.6433H5.62526C5.18086 9.6433 4.82165 10.0033 4.82165 10.4469C4.82165 10.8905 5.18086 11.2505 5.62526 11.2505H13.6613C14.1041 11.2505 14.465 11.6105 14.465 12.0541C14.465 12.4977 14.1041 12.8577 13.6613 12.8577C13.6613 12.8577 8.36798 12.8577 5.62526 12.8577C4.29368 12.8577 3.21443 11.7785 3.21443 10.4469C3.21443 9.47695 3.78661 8.6412 4.61192 8.25868L2.61656 1.60722H0.803609C0.360017 1.60722 0 1.2472 0 0.803608C0 0.360017 0.360017 0 0.803609 0H3.21443C3.56883 0 3.88143 0.233046 3.98349 0.572973L4.2945 1.60722H15.2589C15.3224 1.60641 15.3867 1.61284 15.4494 1.62811L15.4558 1.62972C15.5305 1.6474 15.6005 1.67552 15.6656 1.71249C15.7861 1.7808 15.8833 1.87643 15.9516 1.98813C16.0207 2.09983 16.0633 2.22921 16.0706 2.36823C16.0746 2.44217 16.0682 2.5177 16.0513 2.59244L16.0497 2.59887C16.0344 2.66235 16.0119 2.72263 15.983 2.77888ZM13.9683 3.21443H4.77665L6.22316 8.03608H11.5575L13.9683 3.21443Z" fill="white"/>
            </svg>
            <input
                    id="form-action-addToCart"
                    data-wait-message="{{lang 'products.adding_to_cart'}}"
                    class="button button--primary"
                    type="submit"
                    value="{{#if product.pre_order}}{{lang 'products.pre_order'}}{{else}}{{lang 'products.add_to_cart'}}{{/if}}"
            >
            <span class="product-status-message aria-description--hidden">{{lang 'products.adding_to_cart'}} {{lang 'category.add_cart_announcement'}}</span>
        </div>
    {{/or}}
</div>
